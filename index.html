<!DOCTYPE html >
<html>
    <head>
        
    <title >  student application form</title>   
    <style>

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url("https://img.freepik.com/premium-photo/engineering-tools-blueprint-background_822916-7552.jpg?w=2000");
            background-size: cover;
            font-family: Arial, sans-serif;
            background-position: center;
  background-repeat: no-repeat;

        }

        table{
            background-color:rgb(248, 247, 247);
            border:2px double black;
            padding:0px 20px;
            border-radius:10px; 
            justify-content: center;
    border-collapse: separate;
    border-spacing: 0 15px;
    align-items: center;

}
        button{
            background-color:rgb(57, 164, 240);
            color:rgb(255, 255, 255);
            padding:10px 20px;
            align-content: center;
            justify-content: center;
            border-radius:10px;
        } 
        label{
            font-weight: bold;
            font-size: 18px;
            text-transform: capitalize;
            
        }
       
        th {
            font-size: 30px;
            text-align: center;
            padding-bottom: 20px;
        }
        td{
            vertical-align: middle;
        }
        input{
            
            padding:8px;
            border-radius:5px;  

        }
        textarea{
            padding:10px;
            border-radius:5px;
        }
         </style>
          </head>
           <body> 
              <form>
    <table>
        <tr>
        <th>
         STUDENT APPLICATION FORM
</th>
        </tr>
    <tr>    
    <td><label id="firstname">first name:</label></td>
<td><input type="text"placeholder="enter your first name" name="firstname" required>
    </td>
    </tr>

    <tr>
    <td>
   <label>last name:</label>
    </td>
    <td>
   <input type="text"placeholder="enter your last name" name="secondname" required></td>
    </tr>
   <tr>
   <td> <label>age:</label></td>
    <td><input type="number"placeholder="enter your age" name="age" required></td>
    </tr>
    <tr>
    <td>
    <label>gender:</label></td>
    <td>
    <input type="radio"name="gender">
    <label>male</label>
    <input type="radio"name="gender">
    <label>female</label>
     <input type="radio"name="gender">
    <label>other</label>
    </td>
    </tr>
  
    <tr>
    <td>
    <label>rank:</label>  </td>
    <td>
    <input type="number"placeholder="enter your rank" name="rank" color="red" required></td>
    </tr>
<tr>
<td>
<label>branch:</label>
</td>
<td>
<select name="branch" required>
    <option>select your branch</option>
    <option>CSE</option>
    <option>CSM</option>
    <option>MECH</option>
    <option>CIVIL</option>
    <option>ELECTRICAL</option>
</select>
</td>
</tr>
<tr>
<td>
<label>address:</label></td>
<td><textarea placeholder="enter your address" required></textarea></td>
</tr>
<tr>
<td>
<label>scc hall ticket number:</label></td>
<td>
<input type="number"placeholder="enter your scc hall ticket number" name="scchallticketnumber" required>
</td>
</tr>
<tr>
<td>
<label>ssc marks:</label>
</td>
<td>
<input type="number"placeholder="enter your ssc marks" name="sscmarks" required>
</td>
</tr>
<tr>
<td>
<label>inter hall ticket number:</label>
</td>
<td>
<input type="number"placeholder="enter your inter hall ticket number" name="interhallticketnumber" required>
</td>
</tr>
<tr>
<td>
<label>intermediate marks:</label>
</td>
<td>
<input type="number"placeholder="enter your intermediate marks" name="intermarks" required>
</td>
</tr>
<tr>
<td>
<label>phone number:</label>
</td>
<td>
<input type="number"placeholder="enter your phone number" name="phonenumber" required>
</td>
</tr>
<tr>
<td>
<label>email id:</label>
</td>
<td>
<input type="email"placeholder="enter your email id" name="emailid" required>
</td>
</tr>    
<tr>
<td>
<label>upload your photo:</label>
</td>
<td>
<input type="file"name="uploadphoto" required>
</td>
</tr>
    <tr>
<td>
<label>    upload your signature:</label>
</td>
<td>
<input type="file"name="uploadsignature" required>
</td>
</tr>
<tr>
    <td>
<label>    upload your scc marksheet:</label>
    </td>
    <td>    
<input type="file"name="uploadsscmarksheet" required>
    </td>
</tr>
<tr>
    <td>
<label>    upload your inter marksheet:    </label>
</td>
    <td>
<input type="file"name="uploadintermarksheet" required>
</td>
</tr>
<tr>

<label> upload your qualifying exam hall ticket:</label>
    </td>
    <td>
<input type="file"name="uploadqualifyingexamhallticket" required>    
    </td>
</tr>
<tr>

    </td>

</tr>

    </td> </tr>
</tr>
</table>
</form>

</html>
